<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="AmeriCorpApp2.css">
    <title>Application for AmeriCorps</title>
</head>
<body>
    <br>
    <h2>Green City Force Corps Member Application</h2>
    <br>
<form>
    <div class="form-row">
        <div class="col">
            <label for="name">Full Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
    </div>
    <div class="form-group">
        <label for="date">Date of Birth</label> 
        <input type = "text" class="form-group" id="date" placeholder="Date of Birth"> 
    <div class="form-group">
          <label for="Ethnicity">Ethnicity:</label>
          <select class="form-control" id="Ethnicity">
           <option>Black/African American</option>
             <option>Hispanic/Latino</option>
             <option>Asian/Pacific Islander</option>
           <option>American Indian/Native American</option>
             <option>White/Caucasian</option>
          </select>
        </div>

    <div class="form-group">
          <label for="exampleFormControlTextarea1">How did you hear about us?</label>
            <textarea class="form-control" id="" rows="3"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

</body>
</html>
