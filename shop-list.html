<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="shop-list.css" type="text/css">
</head>
<body>
        <div class="background">
                <div class="transbox">
                    <h1>Shop some of our ecofriendly gems</h1>
                </div>
              </div>
    <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src='sunscreen.png' alt="Card image cap">
                    <h5 class="card-title">Organic Sunscreen</h5>
                    <p>Price: $35 / 50 oz</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src='tote-bag.png' alt="Card image cap">
                    <h5 class="card-title">Recyclable Tote Bag</h5>
                    <p>Price: $15</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <img class="card-img-top" src='notebook.png' alt="Card image cap">
                        <h5 class="card-title">Ecofriendly Notebook</h5>
                        <p>Price: $30</p>
                      </div>
                    </div>
                  </div>
    </div>
    <br>
    <div class="row">
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <img class="card-img-top" src='bottle.png' alt="Card image cap">
                    <h5 class="card-title">Water Bottle</h5>
                    <p>Price: $45</p>
                          </div>
                        </div>
                  </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src='sprayer.png' alt="Card image cap">
                        <h5 class="card-title">Stain Remover</h5>
                        <p>Price: $25</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                            <img class="card-img-top" src='soap.png' alt="Card image cap">
                        <h5 class="card-title">Soap</h5>
                        <p>Price: $15</p>
                     </div>
                </div>
            </div> 
        </div>
    </div>       
    
</body>
</html>
